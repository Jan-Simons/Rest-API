<!DOCTYPE html>
<html>
<head>
  <!-- Leaflet CSS voor de kaart -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    /* Zorg dat de kaart zichtbaar is */
    #map{height:400px}
  </style>
</head>
<body>
  <!-- Kaart-container -->
  <div id="map"></div>
  <!-- Leaflet JavaScript library -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Doe een API-request naar Nominatim om de coÃ¶rdinaten van Roermond op te halen
    fetch('https://nominatim.openstreetmap.org/search?format=json&q=Roermond')
      .then(r => r.json()) // Zet de response om naar JSON
      .then(d => {
        // Pak de latitude en longitude van het eerste resultaat
        let lat = d[0].lat, lon = d[0].lon;
        // Maak een Leaflet kaart aan en centreer op Roermond
        let map = L.map('map').setView([lat, lon], 13);
        // Voeg de standaard OpenStreetMap tiles toe
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        // Zet een marker op Roermond met een popup
        L.marker([lat, lon]).addTo(map)
          .bindPopup('Roermond<br>Lat: ' + lat + '<br>Lon: ' + lon)
          .openPopup();
      });
  </script>
</body>
</html>
